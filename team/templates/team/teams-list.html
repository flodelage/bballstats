
{% extends 'account/base.html' %}

{% block title %}Équipes{% endblock %}

{% block content %}

<h2>Mes équipes</h2>

{% if teams %}
    {% for team in teams %}
        <a href="{% url 'team_detail' username team.pk %}">{{ team.club_name }}</a>
    {% endfor %}
{% else %}
    <p>Tu n'as pas encore d'équipe</p>
{% endif %}

<a href="{% url 'team_create' username %}">Créer une équipe</a>

{% endblock content %}
